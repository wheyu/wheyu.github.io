  <script>
    $(function () {
      let url = window.location.href
      console.log("======= url ", url)
      let articlePath = ''
      try {
        articlePath = decodeURI(url.match(/(?<=title\=).*?(?=$|&)/g)[0])
      } catch (error) {
        articlePath = 'articles/error.md'
      }
      $('.toast-box').hide()
      $('#content').hide()

      var data = $.ajax({
        url: 'data.json',//jsonÊñá‰ª∂‰ΩçÁΩÆÔºåÊñá‰ª∂Âêç
        type: "GET",//ËØ∑Ê±ÇÊñπÂºè‰∏∫get
        dataType: "json", //ËøîÂõûÊï∞ÊçÆÊ†ºÂºè‰∏∫json
        async: false,
        success: function (data) {//ËØ∑Ê±ÇÊàêÂäüÂÆåÊàêÂêéË¶ÅÊâßË°åÁöÑÊñπÊ≥ï
        }
      });
      var obj = null
      try {
        obj = JSON.parse(data.responseText)
      } catch (error) {
      }
      if (!obj) {
        alert("Ëé∑ÂèñÊï∞ÊçÆÂá∫Èîô")
        return
      }

      LoadArticle(articlePath)

      $('#chapters').click((event) => {
        $('.mask').show(100)
        $('#chapterList').show(100)
      })

      $('#back').click(() => {
        window.history.go(-1)
      })

      $('.mask').click(() => {
        $('.toast-box').hide(100)
        $('.mask').hide(100)
      })


      function LoadArticle(path) {
        try {
          if (!path || path.length == 0) {
            throw 'Êó†ÊïàÂú∞ÂùÄ'
          }
          a = $.ajax({
            url: path,//jsonÊñá‰ª∂‰ΩçÁΩÆÔºåÊñá‰ª∂Âêç
            type: "GET",//ËØ∑Ê±ÇÊñπÂºè‰∏∫get
            dataType: "text", //ËøîÂõûÊï∞ÊçÆÊ†ºÂºè‰∏∫json
            async: false,
            success: function (data) {//ËØ∑Ê±ÇÊàêÂäüÂÆåÊàêÂêéË¶ÅÊâßË°åÁöÑÊñπÊ≥ï
            }
          });
          $('.mask').hide(100)
          $('#articleList').hide(100)
          aa = a.responseText;
          var htmlData = ""
          if (path.indexOf('.md') >= 0) {
            htmlData = marked.parse(aa);
          } else {
            htmlData = aa
          }
          $("#content").html(htmlData)

          $("#chapterList").empty()
          for (let h2 of $('h2')) {
            let chapterId = $(h2).attr('id')
            $("#chapterList").append(`
                <a class="toast-item chapterItem" value='#${chapterId}'>${chapterId}</a>
              `)
          }
          $('#chapterList').hide()

          $('.chapterItem').click((event) => {
            var toDomId = $(event.target).attr("value")
            document.querySelector(toDomId).scrollIntoView(true)
          })



          $('#content').show(100);

          $('.web-item').click((event) => {
            var dom = $(event.target)
            let times = 2;
            //ÊâæÂà∞decryptËäÇÁÇπ
            while (!dom.attr('to') && times > 0) {
              dom = dom.parent()
              times -= 1
            }
            let path = dom.attr('to')
            path && window.open(path);
          })

          $('.soft-item').click(event => {
            var dom = $(event.target)
            let path = dom.attr('to')
            path && window.open(path);
          })

          $('.decrypt').click((event) => {
            try {
              var dom = $(event.target)
              let times = 2;
              //ÊâæÂà∞decryptËäÇÁÇπ
              while (!dom.attr('value') && times > 0) {
                dom = dom.parent()
                times -= 1
              }
              var value = dom.attr("value")
              var jmType = dom.attr("jmType")
              if (!value) {
                throw 'ÈîôËØØ'
              }
              var pwd = prompt("ËØ∑ËæìÂÖ•ÂØÜÁ†Å", "");
              if (!pwd) {
                return
              }
              if (pwd.length == 0) {
                throw 'ÂØÜÁ†Å‰∏çËÉΩ‰∏∫Á©∫'
              }

              var decrypted = CryptoJS.AES.decrypt(value, pwd).toString(CryptoJS.enc.Utf8);
              if (decrypted.length == 0) {
                throw 'Ëß£ÂØÜÈîôËØØ'
              }
              dom.off("click");
              if(jmType == 'md') {
                dom.html(marked.parse(decrypted))
              } else {
                dom.html(decrypted)
              }
              dom.removeAttr("value")
              dom.removeClass("undecrypt")
            } catch (error) {
              alert(error)
            }
          })

        } catch (error) {
          alert(error)
        }
      }
    });
